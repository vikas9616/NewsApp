<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#"onclick = "reload()" class="company-logo">
                <img src="logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li> 
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li> 
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li> 
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>

    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
           

        </div>
    </main>
    <footer>
        <div class="footer">
            
            <div class="col"><p>~by Hacker</p></div>
            <div class="col"><p>@copyright</p></div>
            <div class="col"><p>Contact</p></div>
            
            
        </div>
    </footer>
    
    <template id="template-news-card">
         <div class="card">
                <div class="card-header">
                    <img id="news-img" src="https://via.placeholder.com/400x200" alt="news-image" >
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/03/2024</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione, amet quas? Commodi velit tenetur odio temporibus ea at aperiam blanditiis?</p>
                </div>
            </div>
        
    </template>
    
    <script src="script.js"></script>
</body>
</html>
